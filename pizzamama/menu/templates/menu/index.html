{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}">
</head>
<body>
<a href="{% url 'main:index' %}"><img id="logo" src="{% static 'menu/images/small_logo.png' %}"></a>
    <div class="menu_title">
        <h1>Les pizzas</h1>
    </div>
    <div class="menu_list">
        {% for pizza in pizzas %}
            <div class="menu_list_item">
                <span class="menu_list_title">{{pizza.nom}}</span>
                <span class="menu_list_price">{{pizza.prix | floatformat:2}} €</span>
                <span class="menu_list_ingr">{{pizza.ingredients}}</span>
                {% if pizza.vegetarienne == True %}
                    <span class="menu_list_vege">Végétarienne</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
